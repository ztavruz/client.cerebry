<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>client.cerebry</title>
</head>

<body>
    <div class="content">
        <div class="content__center">
            <form name="addingAudiosession" action="" method="post">
                <div class="content__center_header">
                    <div class="center__header_add"><i class="fas fa-plus-circle"></i> Добавить аудиосеанс</div>
                    <div class="center__header_exit"><a href="/pages/audiosessions/index.html"><i
                                class="fas fa-times"></i></a></div>
                </div>

                <div class="content__center_dataAudiosession1">
                    <div class="dataAudiosession1__col1">
                        <div class="dataAudiosession1__col1_image">
                            <label for="col1_image">
                                <div class="label__plus">+</div>
                                <div class="label__obloshka">Обложка</div>
                            </label>
                            <input id="col1_image" type="file" name="image" placeholder="+ Обложка">
                        </div>
                    </div>
                    <div class="dataAudiosession1__col2">
                        <input class="dataAudiosession1__col2_name" type="text" name="nameAudiosession" placeholder="Название сеанса">
                        <textarea class="dataAudiosession1__col2_smalldescription" name="smalldescription"
                            id="smalldescription" cols="30" rows="5" placeholder="Краткое описание"></textarea>
                    </div>
                </div>
                <div class="content__center_dataAudiosession2">

                    <input class="dataAudiosession2__addaudio" name="addAudio" type="text" placeholder="+ Добавить аудиофайл">

                    <textarea class="dataAudiosession2__fulldescription" name="fulldescription" id="fulldescription"
                        cols="40" rows="5" placeholder="Полное описание"></textarea>

                    <div class="btn-group-toggle dataAudiosession2__publicheckpoint" data-toggle="buttons">
                        <input class="raiocheckbox" type="radio" name="raiocheckbox" /><span>Опубликовать</span>
                    </div>

                    <button type="submit" value="Отправить" class="dataAudiosession2__savebutton">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>
</body>

</html>
