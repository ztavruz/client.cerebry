<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/libs/css/users.css">
    <link rel="stylesheet" href="style.css">
    <title>client.cerebry</title>
</head>

<body>
    <div class="header">
        <div class="header__section">
            <div class="header__item headerlogo">
                <a href="/index.html"><img src="/img/logo.jpg" alt=""></a>
            </div>
        </div>
        <div class="header__section">
            <div class="header__item headerButton">
                <button>Выход</button>
            </div>
        </div>
    </div>
    <!-- <div class="content"> -->
    <!-- public $id;   
            email;
            phone;
            password;
            repassword;
            lastName;

    <div class="content">
        <div class="content__center">
            <div class="content__center_title">Регистрация:</div>
            <hr class="hr_title">
            <div class="content__center_left">
                <div class="center__left_item">
                    <!-- --email-- -->
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="email">E-mail адрес:</label></div>
                    </div>
                    <div class="left__item_value">
                        <input class="email" id="email" name="email" type="text" placeholder="Укажите ваш email">
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --phone-- -->
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="phone">Телефон:</label></div>
                    </div>
                    <div class="left__item_value">
                        <input class="phone" id="phone" name="phone" type="text" placeholder="Укажите ваш phone">
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --password-- -->
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="password">Пароль:</label></div>
                    </div>
                    <div class="left__item_value">
                        <inpu class="password" id="password" name="password" type="password" placeholder="Укажите ваш password">
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --repassword-- -->
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="repassword">Подтверждение пароля:</label></div>
                    </div>
                    <div class="left__item_value">
                        <input class="repassword" id="repassword" name="repassword" type="password" placeholder="Укажите ваш repassword">
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --lastName-- -->
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="lastName">Фамилия:</label></div>
                    </div>
                    <div class="left__item_value">
                        <input class="lastName" id="lastName" name="lastName" type="text" placeholder="Укажите ваш lastName">
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --firstName-- -->
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="firstName">Имя:</label></div>
                    </div>
                    <div class="left__item_value">
                        <input class="firstName" id="firstName" name="firstName" type="text" placeholder="Укажите ваш firstName">
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --middleName-- -->
                    <div class="left__item_title">
                        <div class="item__title_label"><label for="middleName">Отчество:</label></div>
                    </div>
                    <div class="left__item_value">
                        <input class="middleName" id="middleName" name="middleName" type="text" placeholder="Укажите ваш middleName">
                    </div>
                </div>
                <div class="center__left_item birthday">
                    <!-- --birthday-- -->
                    <div class="left__item_title ">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="">Дата рождения:</label></div>
                    </div>
                    <div class="left__item_box ">
                        <!-- --day-- -->
                        <div class="left__item_value day">
                            <select class="day" id="day" name="day" type="text" placeholder="Укажите ваш day">
                                <option value="">21</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="left__item_value month">
                            <!-- --month-- -->
                            <select class="month" id="month" name="month" type="text" placeholder="Укажите ваш month">
                                <option value="">май</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="left__item_value year">
                            <!-- --year-- -->
                            <select class="year" id="year" name="year" type="text" placeholder="Укажите ваш year">
                                <option value="">2019</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="center__left_item gender ">
                    <!-- --gender-- -->
                    <div class="left__item_title">
                        <div class="item__title_label"><label for="">Пол:</label></div>
                    </div>
                    <div class="left__item_box gender__box ">
                        <div class="left__item_value ">
                                <input class="men" type="radio" name="men" id="men"
                                    value="option2">
                                <label for="men">
                                    Мужской
                                </label>
                        </div>
                        <div class="left__item_value ">
                                <input class="women" type="radio" name="women" id="women"
                                value="option2">
                            <label for="women">
                                Женский
                            </label>
                        </div>
                    </div>
                </div>
                <!-- --FullAdress-- -->
                <div class="center__left_item">
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="">Адрес проживания:</label></div>
                    </div>
                    <div class="left__item_value">
                        <!-- --country-- -->
                        <div class="select__title">Выберите страну</div>
                        <select class="country" id="country" name="country" type="text" placeholder="Укажите ваш country">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="center__left_item">
                    <div class="left__item_box">
                        <!-- --region-- -->
                        <div class="left__item_value">
                            <div class="select__title">Выберите регион:</div>
                            <select class="region" id="region" name="region" type="text" placeholder="Укажите ваш region">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                        <!-- --city-- -->
                        <div class="left__item_value">
                            <div class="select__title">Выберите город:</div>
                            <select class="city" id="city" name="city" type="text" placeholder="Укажите ваш city">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="center__left_item">
                    <!-- --street-- -->
                    <div class="left__item_value">
                        <input class="street" id="street" name="street" type="text" placeholder="Укажите ваш street">
                    </div>
                </div>

                <div class="center__left_item">
                    <div class="left__item_box">
                        <!-- --build-- -->
                        <div class="left__item_value">
                            <input class="build" id="build" name="build" type="text" placeholder="Укажите ваш build">
                        </div>
                        <!-- --apartment-- -->
                        <div class="left__item_value" placeholder="Квартира">
                            <input class="apartment" id="apartment" name="apartment" type="text" placeholder="Укажите ваш apartment">
                        </div>
                        <!-- --index-- -->
                        <div class="left__item_value">
                            <input class="index" id="index" name="index" type="text" placeholder="Укажите ваш index">
                        </div>
                    </div>
                </div>

                <!-- --skype-- -->
                <div class="center__left_item">
                    <div class="left__item_title">
                        <div class="item__title_star">*</div>
                        <div class="item__title_label"><label for="">Скайп</label></div>
                    </div>
                    <div class="left__item_value">
                        <i class="icon_skype">S</i>
                        <div class="vertical_line"></div>
                        <input class="skype" id="skype" name="skype" type="text" placeholder="Укажите ваш skype">
                    </div>
                </div>
                <div class="center__left_item">
                    <div class="left__item_box agreement">
                        <input type="checkbox" class="agreement" id="agreement" name="agreement">
                        <p>Я прочитал и согласен с условиями</p>
                        <a href="">"Соглашение об обработке персональных данных"</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="content__center_right">

        </div>
    </div>
    </div>
    <!-- </div> -->
    <div class="footer">

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
