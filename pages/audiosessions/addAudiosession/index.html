<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>client.cerebry</title>
</head>

<body>
    <div class="content">
        <div class="content__center">
            <div class="content__center_header">
                <div class="center__header_add"><i>+</i>Добавить аудиосеанс</div>
                <div class="center__header_exit">X</div>
            </div>
            <div class="content__center_dataAudiosession1">
                <div class="center__dataAudiosession1_row">
                    <div class="dataAudiosession1__row_image">
                        <input type="file" placeholder="+ Обложка">
                    </div>
                </div>
                <div class="center__dataAudiosession1_col">
                    <div class="dataAudiosession1__col_name">
                        <input type="text" placeholder="Название сеанса">
                    </div>
                    <div class="dataAudiosession1__col_smalldescription">
                        <textarea name="smalldescription" id="smalldescription" cols="30" rows="10"
                            placeholder="Краткое описание"></textarea>
                    </div>
                </div>
            </div>
            <div class="content__center_dataAudiosession2">
                <div class="center__dataAudiosession2_addaudio">
                    <input type="text" placeholder="+ Добавить аудиофайл">
                </div>
                <div class="center__dataAudiosession2_fulldescription">
                    <textarea name="fulldescription" id="fulldescription" cols="30" rows="10"
                        placeholder="Полное описание"></textarea>
                </div>
                <div class="center__dataAudiosession2_publicpoint">
                    <div class="btn-group-toggle" data-toggle="buttons">
                        <input type="checkbox"> Опубликовать
                    </div>
                </div>
                <div class="center__dataAudiosession2_savebutton">
                    <button>Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>
</body>

</html>
